<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="App.js"></script>
    <title>Form</title>
</head>
<body>
    <h1>Register Here!!!</h1>
    <form action="">
        Username: 
     <input type="text" placeholder="Enter username here..." id="name" oninput="Validate()">&nbsp;<span id="user"></span> <br><br>
     Email:
     <input type="text" placeholder="Enter email here..." id="email" oninput="Validate()">&nbsp;<span id="mail"></span><br><br>
     Phone Number:
     <input type="text" id="phno" placeholder="Enter phone number here..." oninput="Validate()">&nbsp;<span id="ph"></span><br><br>
     Password:
     <input type="text" id="password" placeholder="Enter password here..." oninput="Validate()">&nbsp;<span id="pass"></span><br><br>
    </form>
    <button>Submit</button>
</body>
</html>
